<!doctype html>
<html lang="en">
  <head>
    <title>Home Work JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
  <body>
      <!-- Bài Tập 1 -->
      <div>
        <h1>Bài Tập 1</h1>
      </div>
      <div class="container">
          <div class="col-md-6">
              <div class="card">
                  <div class="card-header">
                      Tính Tiền Lương
                  </div>
                  <div class="card-body">
                        <div class="form-group">
                            <label for="">Tiền Lương 1 Ngày</label>
                            <h1>100.000đ/ngày</h1>
                            
                        </div>
                        <div class="form-group">
                            <label for="">Số Ngày Làm</label>
                            <input id="songaylam" type="text" class="form-control" />
                            
                        </div>
                        <button id="btnTinh" class="btn btn-danger">Tính</button>
                        
                    </div>
                    
                  <div id="footerTienLuong" class="card-footer text-muted">
                      
                  </div>
              </div>

        </div>
        <br/>
        <br/>

        <hr/>
        <br/>
        <br/>


        <!-- Bài Tập 2 -->
        <div>
            <h1>Bài Tập 2</h1>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            Tính Gía Trị Trung Bình Tổng 5 Số Thực
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                              <label for="">Nhập 5 Số Thực</label>
                              <input id="sothu1" type="text" class="form-control" placeholder="Number 1" >
                              <input id="sothu2" type="text" class="form-control" placeholder="Number 2">
                              <input id="sothu3" type="text" class="form-control" placeholder="Number 3">
                              <input id="sothu4" type="text" class="form-control" placeholder="Number 4">
                              <input id="sothu5" type="text" class="form-control" placeholder="Number 5">

                              
                            </div>
                            <button id="btnTong" class="btn btn-danger">Tính</button>
                            
                        </div>
                        <div id="btnTrungBinh" class="card-footer text-muted">
                            
                        </div>
                    </div>

                </div>

            </div>

        </div>




      </div>


      <hr/>


      <!-- Bài Tập 3  -->
      <div>
        <h1>Bài Tập 3</h1>
      </div>
      
      <div class="container">
          <div class="row">
              <div class="col-lg-6">
                  <div class="card">
                      <div class="card-header">
                          Quy Đổi Tiền $ > VNĐ
                      </div>
                      <div class="card-body">
                          <div class="form-group">
                            <h4>Tỉ Giá USD Hiện Nay 1 $ = 23.500 VNĐ</h4>
                            <label for="">Điền Số $ Cần Quy ĐỔi</label>
                            
                            <input id="txtDolaCanDoi" type="text" class="form-control" placeholder="$"> 
                          </div>
                          <button id="btnNutDoi" class="btn btn-success">Đổi</button>
                      </div>
                      <div id="btnDoiTien" class="card-footer text-muted">
                          
                      </div>
                  </div>

              </div>

          </div>

      </div>

      <br/>
      <hr/>
      <!-- Bài Tập 4 -->
      <div>
          <h1>Bài Tập 4</h1>
      </div>
      

      <div class="container">
          <div class="row">
              <div class="col-lg-6">
                  <div class="card">
                      <div class="card-header">
                          Tính Diện Tích Và Chu Vi Hình Chữ Nhật
                      </div>
                      <div class="card-body">
                          <div class="form-group">
                            <label for="">Chiều Dài (Đơn Vị : Cm)</label>
                            <input id="txtchieudai" type="text"class="form-control" placeholder="Cm">
                            <label for="">Chiều Rộng (Đơn Vị : Cm)</label>
                            <input id="txtchieurong" type="text"class="form-control" placeholder="Cm">

                            
                          </div>
                          <button id="btnNutBam" class="btn btn-success">Tính</button>

                          
                      </div>
                      <div id="btnbaocao" class="card-footer text-muted">
                         
                      </div>
                  </div>

              </div>

          </div>

      </div>

      <br/>
      <hr/>

      <!-- Bài Tập 5 -->
    <div>
        <h1>Bài Tập 5</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        Tính Tổng 2 Kí Số
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                          <label for="">Nhập số có 2 Kí Số</label>
                          <input id="txt2KySo" type="text"class="form-control">
                          
                        </div>
                        <button id="btnNutTinh" class="btn btn-success">Tính</button>

                    </div>
                    <div id="btnKetQua" class="card-footer text-muted">
                        
                    </div>
                </div>

            </div>

        </div>

    </div>






      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js" ></script>
    
</body>
</html>
